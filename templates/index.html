<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta charset="UTF-8">
	<base href="/">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	<title>Map Game!</title>
</head>
<body onload="document.myform.text.focus();">
	<div class="row justify-content-center">
		<h1>Welcome to our Map Game!</h1>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col ">
				<img src="{{ map_image }}" alt="Map Image">
			</div>
			<div class="col" id="trivia">
				<form method="POST" name="myform">
					<div class="form-group">
					<label for="disabledTextInput"><h5>{{ trivia_question }}</h5></label>
					</div>
					<div class="form-group">
					<input name="text" class="form-control" placeholder='Enter the state name here'>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</fieldset>
				</form>

				<p>{{feedback_message}}</p>
			</div>
		</div>
	</div>
</body>
</html>
