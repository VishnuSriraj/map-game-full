<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta charset="UTF-8">
	<base href="/">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	<title>Map Game!</title>
</head>
<body onload="document.myform.text.focus();">
	<div class="container-flex row justify-content-between" id="header">
			<a href="https://github.com/eelcaz/map-game-full" target="_blank">
				<img src="../static/images/GitHub-Mark.png" alt="" width="50px" height="50px">
			</a>
			<h1>Hey! Can you guess which state it is?</h1>
			<img src="../static/images/us-flag-icon.png" alt="" width="50px" height="30px">
	</div>
	<div class="container-flex">
		<div class="row justify-content-center">
			<div class="col ">
				<img src="{{ map_image }}" alt="Map Image">
			</div>
			<div class="col" id="trivia">
				<div class="container">
					<form method="POST" name="myform">
						<div class="form-group">
							<label><h5>{{ trivia_question }}</h5></label>
							<input name="text" class="form-control col-md-6" placeholder='Enter the state name here'>
						</div>
						<div class="container row justify-content-between">
							<button type="submit" name="AnswerRequest" class="btn btn-primary d-flex ">Submit answer</button><br>
							<form method="POST" name="myform2">
								<button type="submit" name="SkipRequest" class="btn btn-light d-flex ">Skip this question</button>
							</form>
						</div>
					</form>
					
					<br>
					<div class="container row">
						<img width="30px" src="../static/images/bell.png"/><br>
						<p>{{feedback_message}}</p>
					</div>
					<br>
					<div class="container row justify-content-between">
						<form method="POST" name="myform3">
							<button type="submit" name="RestartGame" class="btn btn-light d-flex ">Restart</button>
						</form>
						<form method="POST" name="myform3">
							<button type="submit" name="TakeSurvey" class="btn btn-light d-flex ">Take our survey!</button>
						</form>
					</div>
					<br>
					<table>
 					 {%for row in tbl%}
     					<tr>
        				{%for col in row%}
          				<td>{{col}}</td>
        				{%endfor%}
     					</tr>
  					{%endfor%}
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
